<script>
 
 

    function adfunct(prmt){
        for (let index = 0; index < workdata.storedata.length; index++) {
            if (workdata.storedata[index].e_id == prmt) {
                let count = workdata.storedata[index].f_views += 1
                $(`#${workdata.storedata[index].e_id}clicked`).text(count)

                workdata.search_history[workdata.search_history.length - 1].b_store_open.push(workdata.storedata[index].a_storename)
                workdata.search_history[workdata.search_history.length - 1].b_store_open = [...new Set(workdata.search_history[workdata.search_history.length - 1].b_store_open)];
            }
        }

        for (let c = 0; c < workdata.storedata.length; c++) {
            $(`#${workdata.storedata[c].e_id}clicked`).text(workdata.storedata[c].f_views)
        }
    }



    function togglefunct(){
        $(".toggletandog").click(function(){

        for (let index = 1; index < workdata.storedata.length; index++) {
            if (workdata.storedata[index].e_id == $(this).attr("toggleid")) {
                if (workdata.storedata[index].g_autoopen == false) {
                    workdata.storedata[index].g_autoopen = true
                }else{
                    workdata.storedata[index].g_autoopen = false
                }
            }
        }
        })
    }



 

</script>
